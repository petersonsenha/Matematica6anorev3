<!DOCTYPE html>
<header>
    <h1>Fórmulas para Simone</h1>
</header>
<body>
    <math role="math" aria-label="7 elevado a menos 2 é igual a 1 sobre 7 elevado a 2, que é igual a 1 quarenta e nove ávos">
        <mrow>
          <msup>
            <mn>7</mn>
            <mrow>
              <mo>&minus;</mo>
              <mn>2</mn>
            </mrow>
          </msup>
          <mo>=</mo>
          <mfrac>
            <mn>1</mn>
            <msup>
              <mn>7</mn>
              <mn>2</mn>
            </msup>
          </mfrac>
          <mo>=</mo>
          <mfrac>
            <mn>1</mn>
            <mn>49</mn>
          </mfrac>
        </mrow>
      </math>
    
    <math role="math" aria-label="a diferente de 0">
        <mrow>
          <mi>a</mi>
          <mo lspace='thickmathspace' rspace='thickmathspace'>&ne;</mo>
          <mn>0</mn>
        </mrow>
      </math>
      
    
    <math role="math" aria-label="a elevado a menos n, é igual a 1 sobre a elevado a n">
        <mrow>
          <msup>
            <mi>a</mi>
            <mrow>
              <mo>&minus;</mo>
              <mi>n</mi>
            </mrow>
          </msup>
          <mo>=</mo>
          <mfrac>
            <mn>1</mn>
            <msup>
              <mi>a</mi>
              <mi>n</mi>
            </msup>
          </mfrac>
        </mrow>
      </math>
      
      <math display = 'block'>
        <mrow>
          <msup>
            <mfenced open = '(' close = ')'>
              <mrow>
                <mo>&minus;</mo>
                <mn>9</mn>
              </mrow>
            </mfenced>
            <mrow>
              <mo>&minus;</mo>
              <mn>2</mn>
            </mrow>
          </msup>
          <mo>=</mo>
          <mfrac>
            <mn>1</mn>
            <msup>
              <mfenced open = '(' close = ')'>
                <mrow>
                  <mo>&minus;</mo>
                  <mn>9</mn>
                </mrow>
              </mfenced>
              <mn>2</mn>
            </msup>
          </mfrac>
          <mo>=</mo>
          <mfrac>
            <mn>1</mn>
            <mn>81</mn>
          </mfrac>
        </mrow>
      </math>

      <math display = 'block'>
        <mrow>
          <msup>
            <mfenced open = '(' close = ')'>
              <mn>2</mn>
            </mfenced>
            <mrow>
              <mo>&minus;</mo>
              <mn>6</mn>
            </mrow>
          </msup>
          <mo>=</mo>
          <mfrac>
            <mn>1</mn>
            <msup>
              <mfenced open = '(' close = ')'>
                <mn>2</mn>
              </mfenced>
              <mn>6</mn>
            </msup>
          </mfrac>
          <mo>=</mo>
          <mfrac>
            <mn>1</mn>
            <mn>64</mn>
          </mfrac>
        </mrow>
      </math>

      <math display = 'block'>
        <mrow>
          <msup>
            <mfenced open = '(' close = ')'>
              <mrow>
                <mo lspace='mediummathspace' rspace='mediummathspace'>&minus;</mo>
                <mfrac>
                  <mn>2</mn>
                  <mn>3</mn>
                </mfrac>
              </mrow>
            </mfenced>
            <mrow>
              <mo lspace='mediummathspace' rspace='mediummathspace'>&minus;</mo>
              <mn>1</mn>
            </mrow>
          </msup>
          <mo>=</mo>
          <mfrac>
            <mn>1</mn>
            <msup>
              <mfenced open = '(' close = ')'>
                <mrow>
                  <mo lspace='mediummathspace' rspace='mediummathspace'>&minus;</mo>
                  <mfrac>
                    <mn>2</mn>
                    <mn>3</mn>
                  </mfrac>
                </mrow>
              </mfenced>
              <mn>1</mn>
            </msup>
          </mfrac>
          <mo>=</mo>
          <mo lspace='mediummathspace' rspace='mediummathspace'>&minus;</mo>
          <mfrac>
            <mn>3</mn>
            <mn>2</mn>
          </mfrac>
        </mrow>
      </math>

      <math display = 'block'>
        <mrow>
          <msup>
            <mfenced open = '(' close = ')'>
              <mrow>
                <mo lspace='mediummathspace' rspace='mediummathspace'>&minus;</mo>
                <mfrac>
                  <mn>3</mn>
                  <mn>5</mn>
                </mfrac>
              </mrow>
            </mfenced>
            <mrow>
              <mo lspace='mediummathspace' rspace='mediummathspace'>&minus;</mo>
              <mn>3</mn>
            </mrow>
          </msup>
          <mo>=</mo>
          <msup>
            <mfenced open = '(' close = ')'>
              <mrow>
                <mo lspace='mediummathspace' rspace='mediummathspace'>&minus;</mo>
                <mfrac>
                  <mn>5</mn>
                  <mn>3</mn>
                </mfrac>
              </mrow>
            </mfenced>
            <mn>3</mn>
          </msup>
          <mo>=</mo>
          <mo lspace='mediummathspace' rspace='mediummathspace'>&minus;</mo>
          <mfrac>
            <mn>125</mn>
            <mn>27</mn>
          </mfrac>
        </mrow>
      </math>
      


      
</body>
